<header
    class="sticky top-0 z-50 border-b border-gray-200 dark:border-gray-800 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
    <div class="max-w-[1200px] mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
            <!-- Logo and Brand -->
            <div class="flex items-center gap-2">
                <img src="/assets/images/solucionesMecanicasBlanco.png" alt="Soluciones Mecánicas"
                    class="w-[150px] h-auto ml-5">
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center gap-8">
                <a routerLink="/"
                    class="text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary text-sm font-medium transition-colors"
                    routerLinkActive="text-primary font-bold">Inicio</a>
                <a routerLink="/servicios"
                    class="text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary text-sm font-medium transition-colors"
                    routerLinkActive="text-primary font-bold">Servicios</a>
                <a routerLink="/nosotros"
                    class="text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary text-sm font-medium transition-colors"
                    routerLinkActive="text-primary font-bold">Nosotros</a>
                <a routerLink="/contacto"
                    class="text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary text-sm font-medium transition-colors"
                    routerLinkActive="text-primary font-bold">Contacto</a>
            </nav>

            <!-- Action Buttons -->
            <div class="flex items-center gap-3">
                <!-- Login and Register buttons - shown when NOT logged in -->
                <button *ngIf="!isLoggedIn" routerLink="/login"
                    class="hidden md:flex h-9 px-4 items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 text-slate-900 dark:text-white text-sm font-bold transition-colors hover:bg-gray-300 dark:hover:bg-gray-700">
                    Login
                </button>
                <button *ngIf="!isLoggedIn" routerLink="/register"
                    class="hidden md:flex h-9 px-4 items-center justify-center rounded-lg bg-primary text-white text-sm font-bold transition-colors hover:bg-blue-700">
                    Registrarse
                </button>

                <!-- User info - shown when logged in -->
                <!-- User info - shown when logged in -->
                <div *ngIf="isLoggedIn" class="flex items-center gap-2">
                    <a routerLink="/dashboard"
                        class="hidden md:flex items-center gap-2 px-3 h-9 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors cursor-pointer group">
                        <span
                            class="material-symbols-outlined text-primary group-hover:text-blue-600 transition-colors text-[18px]">account_circle</span>
                        <span
                            class="text-slate-900 dark:text-white group-hover:text-primary transition-colors text-sm font-medium">{{
                            currentUser?.email }}</span>
                    </a>
                    <button (click)="logout()"
                        class="ml-2 p-1.5 rounded-lg text-slate-600 dark:text-gray-400 hover:text-red-500 hover:bg-red-500/10 transition-all"
                        title="Cerrar sesión">
                        <span class="material-symbols-outlined text-[20px]">logout</span>
                    </button>
                </div>

                <!-- Mobile menu button -->
                <button (click)="toggleMobileMenu()" class="md:hidden p-2 text-slate-600 dark:text-gray-300">
                    <span class="material-symbols-outlined">{{ isMobileMenuOpen ? 'close' : 'menu' }}</span>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div *ngIf="isMobileMenuOpen" class="md:hidden border-t border-gray-200 dark:border-gray-800">
            <nav class="px-4 py-4 space-y-3">
                <a routerLink="/" (click)="toggleMobileMenu()"
                    class="block px-4 py-2 text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg text-sm font-medium transition-colors"
                    routerLinkActive="text-primary font-bold bg-gray-100 dark:bg-gray-800">Inicio</a>
                <a routerLink="/servicios" (click)="toggleMobileMenu()"
                    class="block px-4 py-2 text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg text-sm font-medium transition-colors"
                    routerLinkActive="text-primary font-bold bg-gray-100 dark:bg-gray-800">Servicios</a>
                <a routerLink="/nosotros" (click)="toggleMobileMenu()"
                    class="block px-4 py-2 text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg text-sm font-medium transition-colors"
                    routerLinkActive="text-primary font-bold bg-gray-100 dark:bg-gray-800">Nosotros</a>
                <a routerLink="/contacto" (click)="toggleMobileMenu()"
                    class="block px-4 py-2 text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg text-sm font-medium transition-colors"
                    routerLinkActive="text-primary font-bold bg-gray-100 dark:bg-gray-800">Contacto</a>

                <!-- Mobile auth buttons or user info -->
                <div class="pt-3 border-t border-gray-200 dark:border-gray-800 space-y-2">
                    <!-- Login and Register buttons - shown when NOT logged in -->
                    <button *ngIf="!isLoggedIn" routerLink="/login" (click)="toggleMobileMenu()"
                        class="w-full h-9 px-4 flex items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 text-slate-900 dark:text-white text-sm font-bold transition-colors hover:bg-gray-300 dark:hover:bg-gray-700">
                        Login
                    </button>
                    <button *ngIf="!isLoggedIn" routerLink="/register" (click)="toggleMobileMenu()"
                        class="w-full h-9 px-4 flex items-center justify-center rounded-lg bg-primary text-white text-sm font-bold transition-colors hover:bg-blue-700">
                        Registrarse
                    </button>

                    <!-- User info - shown when logged in -->
                    <!-- User info - shown when logged in -->
                    <div *ngIf="isLoggedIn"
                        class="flex items-center justify-between px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800">
                        <a routerLink="/dashboard" (click)="toggleMobileMenu()" class="flex items-center gap-2 flex-1">
                            <span class="material-symbols-outlined text-primary text-[18px]">account_circle</span>
                            <span class="text-slate-900 dark:text-white text-sm font-medium">{{ currentUser?.email
                                }}</span>
                        </a>
                        <button (click)="logout()"
                            class="text-slate-600 dark:text-gray-400 hover:text-red-500 transition-colors p-2">
                            <span class="material-symbols-outlined text-[18px]">logout</span>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
