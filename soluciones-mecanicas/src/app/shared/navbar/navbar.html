<header
    class="sticky top-0 z-50 border-b border-gray-200 dark:border-gray-800 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
    <div class="max-w-[1200px] mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
            <!-- Logo and Brand -->
            <div class="flex items-center gap-2">
                <img src="/assets/images/solucionesMecanicasBlanco.png" alt="Soluciones MecÃ¡nicas"
                    class="w-[150px] h-auto ml-5">
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center gap-8">
                <a routerLink="/"
                    class="text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary text-sm font-medium transition-colors"
                    routerLinkActive="text-primary font-bold">Inicio</a>
                <a routerLink="/servicios"
                    class="text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary text-sm font-medium transition-colors"
                    routerLinkActive="text-primary font-bold">Servicios</a>
                <a routerLink="/nosotros"
                    class="text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary text-sm font-medium transition-colors"
                    routerLinkActive="text-primary font-bold">Nosotros</a>
                <a routerLink="/contacto"
                    class="text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary text-sm font-medium transition-colors"
                    routerLinkActive="text-primary font-bold">Contacto</a>
            </nav>

            <!-- Action Buttons -->
            <div class="flex items-center gap-3">
                <!-- Login and Register buttons - shown when NOT logged in -->
                <button *ngIf="!isLoggedIn" routerLink="/login"
                    class="hidden md:flex h-9 px-4 items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 text-slate-900 dark:text-white text-sm font-bold transition-colors hover:bg-gray-300 dark:hover:bg-gray-700">
                    Login
                </button>
                <button *ngIf="!isLoggedIn" routerLink="/register"
                    class="hidden md:flex h-9 px-4 items-center justify-center rounded-lg bg-primary text-white text-sm font-bold transition-colors hover:bg-blue-700">
                    Registrarse
                </button>

                <!-- User info - shown when logged in -->
                <div *ngIf="isLoggedIn"
                    class="hidden md:flex items-center gap-2 px-3 h-9 rounded-lg bg-gray-100 dark:bg-gray-800">
                    <span class="material-symbols-outlined text-primary text-[18px]">account_circle</span>
                    <span class="text-slate-900 dark:text-white text-sm font-medium">{{ userEmail }}</span>
                    <button (click)="logout()"
                        class="ml-2 text-slate-600 dark:text-gray-400 hover:text-red-500 transition-colors">
                        <span class="material-symbols-outlined text-[18px]">logout</span>
                    </button>
                </div>

                <!-- Mobile menu button -->
                <button class="md:hidden p-2 text-slate-600 dark:text-gray-300">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </div>
    </div>
</header>
